version: '3.8'

services:
  mqtt-broker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ads-mqtt-broker
    ports:
      - "1883:1883"
      - "8080:8080"
    environment:
      - MQTT_PORT=1883
      - MQTT_HOST=0.0.0.0
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3

