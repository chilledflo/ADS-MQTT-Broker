<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS MQTT Broker - Advanced Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #667eea;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #667eea;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    .stat {
      text-align: center;
      padding: 20px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #888;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      margin-bottom: -2px;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .variable-card {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .variable-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .variable-name {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    .variable-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .variable-info {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .variable-value {
      font-family: 'Courier New', monospace;
      background: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      word-break: break-all;
      border: 1px solid #ddd;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .btn-danger:hover {
      background: #ff5252;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #888;
    }

    .modal-close:hover {
      color: #333;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 15px;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .metric-label {
      font-weight: 500;
      color: #555;
    }

    .metric-value {
      font-weight: bold;
      color: #667eea;
    }

    .success-message {
      background: #d3f9d8;
      border: 1px solid #51cf66;
      color: #2f9e44;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .error-message {
      background: #ffe0e0;
      border: 1px solid #ff8787;
      color: #c92a2a;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f0f0f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-online {
      background: #51cf66;
      box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
    }

    .status-offline {
      background: #ff6b6b;
    }

    .time-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .time-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .time-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ ADS-MQTT Broker - Advanced Dashboard</h1>
      <p class="subtitle">Echtzeit-Monitoring, Persistenz und Visualisierung</p>
    </header>

    <!-- Stats Grid -->
    <div class="grid" id="statsGrid"></div>

    <!-- Main Content -->
    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('overview')">üìä √úbersicht</button>
        <button class="tab" onclick="switchTab('variables')">üìù Variablen</button>
        <button class="tab" onclick="switchTab('add-variable')">‚ûï Variable hinzuf√ºgen</button>
        <button class="tab" onclick="switchTab('charts')">üìà Charts & Verlauf</button>
        <button class="tab" onclick="switchTab('monitoring')">üîç System-Monitoring</button>
        <button class="tab" onclick="switchTab('audit')">üìã Audit-Protokoll</button>
      </div>

      <!-- Overview Tab -->
      <div id="overview" class="tab-content active">
        <div class="grid-2">
          <div class="card">
            <h3>System-Metriken</h3>
            <div id="systemMetrics"></div>
          </div>
          <div class="card">
            <h3>MQTT-Statistiken</h3>
            <div id="mqttMetrics"></div>
          </div>
          <div class="card">
            <h3>ADS-Statistiken</h3>
            <div id="adsMetrics"></div>
          </div>
          <div class="card">
            <h3>API-Metriken</h3>
            <div id="apiMetrics"></div>
          </div>
        </div>

        <div class="card">
          <h3>Datenbank-Statistiken</h3>
          <div id="dbStats"></div>
        </div>
      </div>

      <!-- Variables Tab -->
      <div id="variables" class="tab-content">
        <input type="text" class="search-box" id="searchBox" placeholder="Variable durchsuchen..." onkeyup="searchVariables()">
        <div id="variablesList"></div>
      </div>

      <!-- Add Variable Tab -->
      <div id="add-variable" class="tab-content">
        <div style="max-width: 400px;">
          <div class="form-group">
            <label for="varName">Variablenname:</label>
            <input type="text" id="varName" placeholder="z.B. Temperatur_01">
          </div>
          <div class="form-group">
            <label for="varPath">ADS Pfad:</label>
            <input type="text" id="varPath" placeholder="z.B. MAIN.Sensor1">
          </div>
          <div class="form-group">
            <label for="varType">Datentyp:</label>
            <select id="varType">
              <option value="REAL">REAL (Float)</option>
              <option value="INT">INT (Integer)</option>
              <option value="BOOL">BOOL (Boolean)</option>
              <option value="STRING">STRING</option>
              <option value="DWORD">DWORD</option>
            </select>
          </div>
          <div class="form-group">
            <label for="varInterval">Polling-Intervall (ms):</label>
            <input type="number" id="varInterval" value="1000" min="100">
          </div>
          <button class="btn-primary" style="width: 100%;" onclick="addVariable()">Variable erstellen</button>
        </div>
      </div>

      <!-- Charts Tab -->
      <div id="charts" class="tab-content">
        <div class="form-group">
          <label for="chartVariable">Variable ausw√§hlen:</label>
          <select id="chartVariable" onchange="loadVariableChart()">
            <option value="">-- Bitte w√§hlen --</option>
          </select>
        </div>

        <div class="time-selector">
          <button class="time-btn active" onclick="setTimeRange('1h')">1 Stunde</button>
          <button class="time-btn" onclick="setTimeRange('6h')">6 Stunden</button>
          <button class="time-btn" onclick="setTimeRange('24h')">24 Stunden</button>
          <button class="time-btn" onclick="setTimeRange('7d')">7 Tage</button>
          <button class="time-btn" onclick="setTimeRange('30d')">30 Tage</button>
        </div>

        <div class="card">
          <h3>Variablenverlauf</h3>
          <div class="chart-container">
            <canvas id="variableChart"></canvas>
          </div>
        </div>

        <div class="card" id="variableStatistics" style="margin-top: 20px;">
          <h3>Statistiken</h3>
          <div id="statsContent"></div>
        </div>
      </div>

      <!-- Monitoring Tab -->
      <div id="monitoring" class="tab-content">
        <div class="grid-2">
          <div class="card">
            <h3>CPU-Auslastung</h3>
            <div class="chart-container">
              <canvas id="cpuChart"></canvas>
            </div>
          </div>
          <div class="card">
            <h3>Speichernutzung</h3>
            <div class="chart-container">
              <canvas id="memoryChart"></canvas>
            </div>
          </div>
          <div class="card">
            <h3>MQTT-Clients</h3>
            <div class="chart-container">
              <canvas id="mqttClientsChart"></canvas>
            </div>
          </div>
          <div class="card">
            <h3>API-Anfragen</h3>
            <div class="chart-container">
              <canvas id="apiRequestsChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Audit Tab -->
      <div id="audit" class="tab-content">
        <div id="auditLogsList"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8080';
    let allVariables = [];
    let currentTimeRange = '1h';
    let selectedVariable = null;
    let variableChart = null;
    let cpuChart = null;
    let memoryChart = null;
    let mqttClientsChart = null;
    let apiRequestsChart = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      loadVariables();
      loadMonitoringSummary();
      loadAuditLogs();
      setInterval(loadStats, 5000);
      setInterval(loadVariables, 3000);
      setInterval(loadMonitoringSummary, 10000);
    });

    async function loadStats() {
      try {
        const health = await fetch(`${API_BASE}/api/health`).then(r => r.json());

        const statsGrid = document.getElementById('statsGrid');
        const status = health.status === 'online' ? 'online' : 'offline';
        const statusClass = status === 'online' ? 'status-online' : 'status-offline';

        statsGrid.innerHTML = `
          <div class="card stat">
            <div class="stat-value">
              <span class="status-indicator ${statusClass}"></span>${status.toUpperCase()}
            </div>
            <div class="stat-label">System-Status</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${health.mqtt?.clients || 0}</div>
            <div class="stat-label">MQTT Clients</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${health.ads?.variables || 0}</div>
            <div class="stat-label">Variablen</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${health.uptime}s</div>
            <div class="stat-label">Betriebszeit</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadMonitoringSummary() {
      try {
        const summary = await fetch(`${API_BASE}/api/monitoring/summary`).then(r => r.json());

        // System Metrics
        if (summary.system) {
          const sys = summary.system;
          document.getElementById('systemMetrics').innerHTML = `
            <div class="metric-item">
              <span class="metric-label">CPU-Auslastung</span>
              <span class="metric-value">${sys.cpu.usage.toFixed(1)}%</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">CPU-Kerne</span>
              <span class="metric-value">${sys.cpu.cores}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Speicher genutzt</span>
              <span class="metric-value">${sys.memory.usedPercent.toFixed(1)}%</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Speicher frei</span>
              <span class="metric-value">${(sys.memory.free / 1024 / 1024 / 1024).toFixed(2)} GB</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Process Uptime</span>
              <span class="metric-value">${sys.process.uptime.toFixed(0)}s</span>
            </div>
          `;
        }

        // MQTT Metrics
        if (summary.mqtt) {
          const mqtt = summary.mqtt;
          document.getElementById('mqttMetrics').innerHTML = `
            <div class="metric-item">
              <span class="metric-label">Clients</span>
              <span class="metric-value">${mqtt.totalClients}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Subscriptions</span>
              <span class="metric-value">${mqtt.totalSubscriptions}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Nachrichten empfangen</span>
              <span class="metric-value">${mqtt.messagesReceived}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Nachrichten gesendet</span>
              <span class="metric-value">${mqtt.messagesPublished}</span>
            </div>
          `;
        }

        // ADS Metrics
        if (summary.ads) {
          const ads = summary.ads;
          document.getElementById('adsMetrics').innerHTML = `
            <div class="metric-item">
              <span class="metric-label">Status</span>
              <span class="metric-value">${ads.connected ? 'Verbunden' : 'Getrennt'}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Variablen</span>
              <span class="metric-value">${ads.totalVariables}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Aktive Polls</span>
              <span class="metric-value">${ads.activePolls}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Fehler</span>
              <span class="metric-value">${ads.errors}</span>
            </div>
          `;
        }

        // API Metrics
        if (summary.api) {
          const api = summary.api;
          document.getElementById('apiMetrics').innerHTML = `
            <div class="metric-item">
              <span class="metric-label">Gesamt-Anfragen</span>
              <span class="metric-value">${api.totalRequests}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Erfolgreich</span>
              <span class="metric-value">${api.successfulRequests}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Fehlgeschlagen</span>
              <span class="metric-value">${api.failedRequests}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">√ò Antwortzeit</span>
              <span class="metric-value">${api.avgResponseTime.toFixed(2)}ms</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Anfragen/Min</span>
              <span class="metric-value">${api.requestsPerMinute}</span>
            </div>
          `;
        }

        // Database Stats
        if (summary.database) {
          const db = summary.database;
          document.getElementById('dbStats').innerHTML = `
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
              <div class="metric-item">
                <span class="metric-label">Variable History</span>
                <span class="metric-value">${db.variable_history || 0}</span>
              </div>
              <div class="metric-item">
                <span class="metric-label">System Metrics</span>
                <span class="metric-value">${db.system_metrics || 0}</span>
              </div>
              <div class="metric-item">
                <span class="metric-label">Audit Logs</span>
                <span class="metric-value">${db.audit_logs_persistent || 0}</span>
              </div>
              <div class="metric-item">
                <span class="metric-label">DB-Gr√∂√üe</span>
                <span class="metric-value">${db.dbSizeMB || 0} MB</span>
              </div>
            </div>
          `;
        }

        // Update monitoring charts
        updateMonitoringCharts();
      } catch (error) {
        console.error('Error loading monitoring summary:', error);
      }
    }

    async function updateMonitoringCharts() {
      const timeRanges = {
        '1h': 3600000,
        '6h': 21600000,
        '24h': 86400000
      };

      const endTime = Date.now();
      const startTime = endTime - timeRanges['1h'];

      try {
        const [cpuData, memData, mqttData, apiData] = await Promise.all([
          fetch(`${API_BASE}/api/monitoring/metrics/cpu?startTime=${startTime}&endTime=${endTime}&limit=50`).then(r => r.json()),
          fetch(`${API_BASE}/api/monitoring/metrics/memory?startTime=${startTime}&endTime=${endTime}&limit=50`).then(r => r.json()),
          fetch(`${API_BASE}/api/monitoring/metrics/mqtt_clients?startTime=${startTime}&endTime=${endTime}&limit=50`).then(r => r.json()),
          fetch(`${API_BASE}/api/monitoring/metrics/api_requests?startTime=${startTime}&endTime=${endTime}&limit=50`).then(r => r.json())
        ]);

        // CPU Chart
        updateChart('cpuChart', cpuData, 'CPU-Auslastung (%)', 'rgb(102, 126, 234)', 'cpuChart');

        // Memory Chart
        updateChart('memoryChart', memData, 'Speichernutzung (%)', 'rgb(118, 75, 162)', 'memoryChart');

        // MQTT Clients Chart
        updateChart('mqttClientsChart', mqttData, 'MQTT-Clients', 'rgb(81, 207, 102)', 'mqttClientsChart');

        // API Requests Chart
        updateChart('apiRequestsChart', apiData, 'API-Anfragen', 'rgb(255, 107, 107)', 'apiRequestsChart');
      } catch (error) {
        console.error('Error updating monitoring charts:', error);
      }
    }

    function updateChart(canvasId, data, label, color, chartRef) {
      const ctx = document.getElementById(canvasId);
      if (!ctx) return;

      const reversedData = data.reverse();
      const labels = reversedData.map(d => new Date(d.timestamp).toLocaleTimeString('de-DE'));
      const values = reversedData.map(d => d.value);

      if (window[chartRef]) {
        window[chartRef].data.labels = labels;
        window[chartRef].data.datasets[0].data = values;
        window[chartRef].update();
      } else {
        window[chartRef] = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: label,
              data: values,
              borderColor: color,
              backgroundColor: color.replace('rgb', 'rgba').replace(')', ', 0.1)'),
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    }

    async function loadVariables() {
      try {
        const response = await fetch(`${API_BASE}/api/variables`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        allVariables = await response.json();
        renderVariables(allVariables);
        updateVariableSelector();
      } catch (error) {
        console.error('Error loading variables:', error);
      }
    }

    function renderVariables(variables) {
      const list = document.getElementById('variablesList');
      if (variables.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>Keine Variablen vorhanden</div>';
        return;
      }

      list.innerHTML = variables.map(v => `
        <div class="variable-card">
          <div class="variable-header">
            <div>
              <div class="variable-name">${v.name}</div>
              <div class="variable-badge">${v.type}</div>
            </div>
            <div class="action-buttons">
              <button class="btn-secondary" onclick="showVariableHistory('${v.id}', '${v.name}')">Verlauf</button>
              <button class="btn-danger" onclick="deleteVariable('${v.id}')">L√∂schen</button>
            </div>
          </div>
          <div class="variable-info">
            <div><strong>Pfad:</strong> ${v.path}</div>
            <div><strong>Polling:</strong> ${v.pollInterval}ms</div>
          </div>
          <div class="variable-value"><strong>Wert:</strong> ${JSON.stringify(v.value)}</div>
        </div>
      `).join('');
    }

    function updateVariableSelector() {
      const select = document.getElementById('chartVariable');
      select.innerHTML = '<option value="">-- Bitte w√§hlen --</option>' +
        allVariables.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
    }

    function searchVariables() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const filtered = allVariables.filter(v =>
        v.name.toLowerCase().includes(query) ||
        v.path.toLowerCase().includes(query)
      );
      renderVariables(filtered);
    }

    async function addVariable() {
      const name = document.getElementById('varName').value;
      const path = document.getElementById('varPath').value;
      const type = document.getElementById('varType').value;
      const pollInterval = parseInt(document.getElementById('varInterval').value);

      if (!name || !path) {
        showError('Bitte f√ºllen Sie alle Felder aus');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/variables`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-id': 'admin-dashboard'
          },
          body: JSON.stringify({ name, path, type, pollInterval })
        });

        if (response.ok) {
          showSuccess('Variable erfolgreich erstellt');
          document.getElementById('varName').value = '';
          document.getElementById('varPath').value = '';
          document.getElementById('varInterval').value = '1000';
          loadVariables();
          switchTab('variables');
        } else {
          showError('Fehler beim Erstellen der Variable');
        }
      } catch (error) {
        console.error('Error adding variable:', error);
        showError('Fehler beim Erstellen der Variable');
      }
    }

    async function deleteVariable(id) {
      if (!confirm('Wollen Sie diese Variable wirklich l√∂schen?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/variables/${id}`, {
          method: 'DELETE',
          headers: { 'x-user-id': 'admin-dashboard' }
        });

        if (response.ok) {
          showSuccess('Variable gel√∂scht');
          loadVariables();
        } else {
          showError('Fehler beim L√∂schen der Variable');
        }
      } catch (error) {
        console.error('Error deleting variable:', error);
        showError('Fehler beim L√∂schen der Variable');
      }
    }

    async function showVariableHistory(id, name) {
      selectedVariable = id;
      document.getElementById('chartVariable').value = id;
      switchTab('charts');
      loadVariableChart();
    }

    async function loadVariableChart() {
      const variableId = document.getElementById('chartVariable').value;
      if (!variableId) return;

      const timeRanges = {
        '1h': 3600000,
        '6h': 21600000,
        '24h': 86400000,
        '7d': 604800000,
        '30d': 2592000000
      };

      const endTime = Date.now();
      const startTime = endTime - timeRanges[currentTimeRange];

      try {
        const [history, stats] = await Promise.all([
          fetch(`${API_BASE}/api/variables/${variableId}/history?startTime=${startTime}&endTime=${endTime}&limit=500`).then(r => r.json()),
          fetch(`${API_BASE}/api/variables/${variableId}/statistics`).then(r => r.json())
        ]);

        // Render chart
        const ctx = document.getElementById('variableChart');
        const reversedHistory = history.reverse();
        const labels = reversedHistory.map(h => new Date(h.timestamp).toLocaleString('de-DE'));
        const values = reversedHistory.map(h => h.value);

        if (variableChart) {
          variableChart.destroy();
        }

        variableChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Wert',
              data: values,
              borderColor: 'rgb(102, 126, 234)',
              backgroundColor: 'rgba(102, 126, 234, 0.1)',
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

        // Render statistics
        document.getElementById('statsContent').innerHTML = `
          <div class="grid">
            <div class="metric-item">
              <span class="metric-label">Anzahl Datenpunkte</span>
              <span class="metric-value">${stats.count}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Minimum</span>
              <span class="metric-value">${stats.minValue?.toFixed(2)}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Maximum</span>
              <span class="metric-value">${stats.maxValue?.toFixed(2)}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Durchschnitt</span>
              <span class="metric-value">${stats.avgValue?.toFixed(2)}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Aktueller Wert</span>
              <span class="metric-value">${JSON.stringify(stats.lastValue)}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Zuerst gesehen</span>
              <span class="metric-value">${new Date(stats.firstSeen).toLocaleString('de-DE')}</span>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading variable chart:', error);
        showError('Fehler beim Laden des Verlaufs');
      }
    }

    function setTimeRange(range) {
      currentTimeRange = range;
      document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      loadVariableChart();
    }

    async function loadAuditLogs() {
      try {
        const response = await fetch(`${API_BASE}/api/audit/logs?limit=50`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        const logs = await response.json();
        renderAuditLogs(logs);
      } catch (error) {
        console.error('Error loading audit logs:', error);
      }
    }

    function renderAuditLogs(logs) {
      const list = document.getElementById('auditLogsList');
      if (logs.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>Keine Audit-Eintr√§ge</div>';
        return;
      }

      list.innerHTML = logs.map(log => `
        <div class="metric-item">
          <div>
            <div style="font-weight: bold;">${log.action}</div>
            <div style="font-size: 12px; color: #888;">
              ${log.variableName || log.variableId} - ${log.details}<br>
              <small>${new Date(log.timestamp).toLocaleString('de-DE')} | ${log.userId || 'system'}</small>
            </div>
          </div>
          <span class="metric-value">${log.status}</span>
        </div>
      `).join('');
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
    }

    function showSuccess(message) {
      const div = document.createElement('div');
      div.className = 'success-message';
      div.textContent = message;
      document.body.insertBefore(div, document.body.firstChild);
      setTimeout(() => div.remove(), 3000);
    }

    function showError(message) {
      const div = document.createElement('div');
      div.className = 'error-message';
      div.textContent = message;
      document.body.insertBefore(div, document.body.firstChild);
      setTimeout(() => div.remove(), 3000);
    }
  </script>
</body>
