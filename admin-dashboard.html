<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS MQTT Broker Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #667eea;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .stat {
      text-align: center;
      padding: 20px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #888;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      margin-bottom: -2px;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .variable-card {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .variable-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .variable-name {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }

    .variable-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .variable-info {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .variable-value {
      font-family: 'Courier New', monospace;
      background: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      word-break: break-all;
      border: 1px solid #ddd;
    }

    .registration-info {
      background: #e8f0fe;
      border-left: 3px solid #667eea;
      padding: 12px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
    }

    .registration-info strong {
      color: #667eea;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .btn-danger:hover {
      background: #ff5252;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-button {
      width: 100%;
      margin-top: 20px;
    }

    .audit-entry {
      background: #f8f9fa;
      border-left: 4px solid;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-size: 12px;
    }

    .audit-entry.CREATE {
      border-color: #51cf66;
    }

    .audit-entry.UPDATE {
      border-color: #4dabf7;
    }

    .audit-entry.DELETE {
      border-color: #ff8787;
    }

    .audit-entry.VALUE_CHANGE {
      border-color: #ffd43b;
    }

    .audit-timestamp {
      color: #888;
      margin-bottom: 5px;
    }

    .audit-action {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .audit-details {
      color: #555;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 8px;
    }

    .status-success {
      background: #d3f9d8;
      color: #2f9e44;
    }

    .status-failed {
      background: #ffe0e0;
      color: #c92a2a;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .filter-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .filter-button.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f0f0f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .success-message {
      background: #d3f9d8;
      border: 1px solid #51cf66;
      color: #2f9e44;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .error-message {
      background: #ffe0e0;
      border: 1px solid #ff8787;
      color: #c92a2a;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #888;
    }

    .modal-close:hover {
      color: #333;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      background: #e9ecef;
      border-radius: 3px;
      font-size: 11px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîß ADS-MQTT Broker Admin Dashboard</h1>
      <p class="subtitle">Echtzeit-Verwaltung und Audit-Logging f√ºr Variable</p>
    </header>

    <!-- Stats Grid -->
    <div class="grid" id="statsGrid"></div>

    <!-- Main Content -->
    <div class="form-section">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('variables')">üìä Variablen</button>
        <button class="tab" onclick="switchTab('add-variable')">‚ûï Variable hinzuf√ºgen</button>
        <button class="tab" onclick="switchTab('audit-logs')">üìã Audit-Protokoll</button>
        <button class="tab" onclick="switchTab('statistics')">üìà Statistiken</button>
      </div>

      <!-- Variables Tab -->
      <div id="variables" class="tab-content active">
        <input type="text" class="search-box" id="searchBox" placeholder="Variable durchsuchen..." onkeyup="searchVariables()">
        <div id="variablesList"></div>
      </div>

      <!-- Add Variable Tab -->
      <div id="add-variable" class="tab-content">
        <div style="max-width: 400px;">
          <div class="form-group">
            <label for="varName">Variablenname:</label>
            <input type="text" id="varName" placeholder="z.B. Temperatur_01">
          </div>
          <div class="form-group">
            <label for="varPath">ADS Pfad:</label>
            <input type="text" id="varPath" placeholder="z.B. MAIN.Sensor1">
          </div>
          <div class="form-group">
            <label for="varType">Datentyp:</label>
            <select id="varType">
              <option value="REAL">REAL (Float)</option>
              <option value="INT">INT (Integer)</option>
              <option value="BOOL">BOOL (Boolean)</option>
              <option value="STRING">STRING</option>
              <option value="DWORD">DWORD</option>
            </select>
          </div>
          <div class="form-group">
            <label for="varInterval">Polling-Intervall (ms):</label>
            <input type="number" id="varInterval" value="1000" min="100">
          </div>
          <button class="btn-primary form-button" onclick="addVariable()">Variable erstellen</button>
        </div>
      </div>

      <!-- Audit Logs Tab -->
      <div id="audit-logs" class="tab-content">
        <div class="filter-row">
          <button class="filter-button active" onclick="filterAuditLogs('ALL')">Alle</button>
          <button class="filter-button" onclick="filterAuditLogs('CREATE')">‚ú® Erstellt</button>
          <button class="filter-button" onclick="filterAuditLogs('UPDATE')">üìù Aktualisiert</button>
          <button class="filter-button" onclick="filterAuditLogs('DELETE')">üóëÔ∏è Gel√∂scht</button>
          <button class="filter-button" onclick="filterAuditLogs('VALUE_CHANGE')">üíæ Wert ge√§ndert</button>
        </div>
        <div id="auditLogsList"></div>
      </div>

      <!-- Statistics Tab -->
      <div id="statistics" class="tab-content">
        <div class="grid">
          <div class="card" id="actionStats"></div>
          <div class="card" id="userStats"></div>
          <div class="card" id="statusStats"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8080';
    let allVariables = [];
    let allAuditLogs = [];
    let currentAuditFilter = 'ALL';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      loadVariables();
      loadAuditLogs();
      setInterval(loadStats, 5000);
      setInterval(loadVariables, 3000);
    });

    async function loadStats() {
      try {
        const [health, auditStats] = await Promise.all([
          fetch(`${API_BASE}/api/health`).then(r => r.json()),
          fetch(`${API_BASE}/api/audit/stats`).then(r => r.json()).catch(() => ({}))
        ]);

        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="card stat">
            <div class="stat-value">${health.clients || 0}</div>
            <div class="stat-label">MQTT Clients</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${health.variables || 0}</div>
            <div class="stat-label">Variablen</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${auditStats.totalLogs || 0}</div>
            <div class="stat-label">Audit-Eintr√§ge</div>
          </div>
          <div class="card stat">
            <div class="stat-value">${(process.uptime?.() || health.uptime || 0).toFixed(0)}s</div>
            <div class="stat-label">Betriebszeit</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadVariables() {
      try {
        const response = await fetch(`${API_BASE}/api/variables`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        allVariables = await response.json();
        renderVariables(allVariables);
      } catch (error) {
        console.error('Error loading variables:', error);
        showError('Fehler beim Laden der Variablen');
      }
    }

    function renderVariables(variables) {
      const list = document.getElementById('variablesList');
      if (variables.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>Keine Variablen vorhanden</div>';
        return;
      }

      list.innerHTML = variables.map(v => `
        <div class="variable-card">
          <div class="variable-header">
            <div>
              <div class="variable-name">${v.name}</div>
              <div class="variable-badge">${v.type}</div>
            </div>
            <div class="action-buttons">
              <button class="btn-secondary" onclick="showVariableDetails('${v.id}')">Details</button>
              <button class="btn-danger" onclick="deleteVariable('${v.id}')">L√∂schen</button>
            </div>
          </div>
          <div class="variable-info">
            <div><strong>Pfad:</strong> ${v.path}</div>
            <div><strong>Polling:</strong> ${v.pollInterval}ms</div>
          </div>
          <div class="variable-value"><strong>Wert:</strong> ${JSON.stringify(v.value)}</div>
          <div class="registration-info">
            <strong>Registriert:</strong> ${new Date(v.registeredBy.timestamp).toLocaleString('de-DE')}<br>
            <strong>Von IP:</strong> ${v.registeredBy.userIp}<br>
            <strong>User:</strong> ${v.registeredBy.userId || 'unbekannt'}
          </div>
        </div>
      `).join('');
    }

    function searchVariables() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const filtered = allVariables.filter(v => 
        v.name.toLowerCase().includes(query) || 
        v.path.toLowerCase().includes(query)
      );
      renderVariables(filtered);
    }

    async function addVariable() {
      const name = document.getElementById('varName').value;
      const path = document.getElementById('varPath').value;
      const type = document.getElementById('varType').value;
      const pollInterval = parseInt(document.getElementById('varInterval').value);

      if (!name || !path) {
        showError('Bitte f√ºllen Sie alle Felder aus');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/variables`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-id': 'admin-dashboard'
          },
          body: JSON.stringify({ name, path, type, pollInterval })
        });

        if (response.ok) {
          showSuccess('Variable erfolgreich erstellt');
          document.getElementById('varName').value = '';
          document.getElementById('varPath').value = '';
          document.getElementById('varInterval').value = '1000';
          loadVariables();
          switchTab('variables');
        } else {
          showError('Fehler beim Erstellen der Variable');
        }
      } catch (error) {
        console.error('Error adding variable:', error);
        showError('Fehler beim Erstellen der Variable');
      }
    }

    async function deleteVariable(id) {
      if (!confirm('Wollen Sie diese Variable wirklich l√∂schen?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/variables/${id}`, {
          method: 'DELETE',
          headers: { 'x-user-id': 'admin-dashboard' }
        });

        if (response.ok) {
          showSuccess('Variable gel√∂scht');
          loadVariables();
        } else {
          showError('Fehler beim L√∂schen der Variable');
        }
      } catch (error) {
        console.error('Error deleting variable:', error);
        showError('Fehler beim L√∂schen der Variable');
      }
    }

    async function showVariableDetails(id) {
      try {
        const response = await fetch(`${API_BASE}/api/variables/${id}`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        const { variable, history } = await response.json();

        const modal = document.getElementById('modalOverlay');
        const content = document.getElementById('modalContent');

        content.innerHTML = `
          <div class="modal-header">${variable.name}</div>
          <div style="margin-bottom: 20px;">
            <p><strong>Pfad:</strong> ${variable.path}</p>
            <p><strong>Typ:</strong> ${variable.type}</p>
            <p><strong>Aktueller Wert:</strong> <code>${JSON.stringify(variable.value)}</code></p>
            <p><strong>Polling-Intervall:</strong> ${variable.pollInterval}ms</p>
            <p><strong>Letzte Aktualisierung:</strong> ${new Date(variable.lastUpdate).toLocaleString('de-DE')}</p>
          </div>
          <h3>√Ñnderungsverlauf</h3>
          <div style="max-height: 300px; overflow-y: auto;">
            ${history.map(h => `
              <div class="audit-entry VALUE_CHANGE">
                <div class="audit-timestamp">${new Date(h.timestamp).toLocaleString('de-DE')}</div>
                <div><strong>${h.oldValue}</strong> ‚Üí <strong>${h.newValue}</strong></div>
              </div>
            `).join('')}
          </div>
        `;
        modal.classList.add('show');
      } catch (error) {
        console.error('Error loading variable details:', error);
        showError('Fehler beim Laden der Details');
      }
    }

    async function loadAuditLogs() {
      try {
        const response = await fetch(`${API_BASE}/api/audit/logs?limit=100`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        allAuditLogs = await response.json();
        renderAuditLogs(allAuditLogs);
      } catch (error) {
        console.error('Error loading audit logs:', error);
      }
    }

    function renderAuditLogs(logs) {
      const list = document.getElementById('auditLogsList');
      if (logs.length === 0) {
        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>Keine Audit-Eintr√§ge</div>';
        return;
      }

      list.innerHTML = logs.map(log => `
        <div class="audit-entry ${log.action}">
          <div class="audit-timestamp">${new Date(log.timestamp).toLocaleString('de-DE')}</div>
          <div class="audit-action">
            ${log.action}
            <span class="status-badge status-${log.status.toLowerCase()}">${log.status}</span>
          </div>
          <div class="audit-details">
            <strong>${log.variableName || log.variableId}</strong> - ${log.details}<br>
            <small>IP: ${log.userIp} | User: ${log.userId || 'unbekannt'}</small>
          </div>
        </div>
      `).join('');
    }

    function filterAuditLogs(action) {
      document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      currentAuditFilter = action;

      if (action === 'ALL') {
        renderAuditLogs(allAuditLogs);
      } else {
        const filtered = allAuditLogs.filter(l => l.action === action);
        renderAuditLogs(filtered);
      }
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      if (tabName === 'statistics') {
        loadStatistics();
      }
    }

    async function loadStatistics() {
      try {
        const response = await fetch(`${API_BASE}/api/audit/stats`, {
          headers: { 'x-user-id': 'admin-dashboard' }
        });
        const stats = await response.json();

        const actionStats = document.getElementById('actionStats');
        const userStats = document.getElementById('userStats');
        const statusStats = document.getElementById('statusStats');

        actionStats.innerHTML = `
          <h3>Aktionen</h3>
          ${Object.entries(stats.actionStats || {}).map(([k, v]) => 
            `<div style="margin: 8px 0;"><strong>${k}:</strong> ${v}</div>`
          ).join('')}
        `;

        userStats.innerHTML = `
          <h3>Benutzer</h3>
          ${Object.entries(stats.userStats || {}).map(([k, v]) => 
            `<div style="margin: 8px 0;"><strong>${k}:</strong> ${v}</div>`
          ).join('')}
        `;

        statusStats.innerHTML = `
          <h3>Status</h3>
          ${Object.entries(stats.statusStats || {}).map(([k, v]) => 
            `<div style="margin: 8px 0;"><strong>${k}:</strong> ${v}</div>`
          ).join('')}
        `;
      } catch (error) {
        console.error('Error loading statistics:', error);
      }
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
    }

    function showSuccess(message) {
      const div = document.createElement('div');
      div.className = 'success-message';
      div.textContent = message;
      document.body.insertBefore(div, document.body.firstChild);
      setTimeout(() => div.remove(), 3000);
    }

    function showError(message) {
      const div = document.createElement('div');
      div.className = 'error-message';
      div.textContent = message;
      document.body.insertBefore(div, document.body.firstChild);
      setTimeout(() => div.remove(), 3000);
    }

    // Auto-refresh audit logs
    setInterval(loadAuditLogs, 10000);
  </script>
</body>
</html>
