<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADS Network Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #a3a3a3;
      font-size: 1.1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #e5e5e5;
    }

    .form-input {
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    .form-input::placeholder {
      color: #666;
    }

    .port-range {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: end;
    }

    .port-range-separator {
      padding-bottom: 0.75rem;
      font-size: 1.5rem;
      color: #666;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(220, 38, 38, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(220, 38, 38, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .progress-container {
      margin-top: 2rem;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #dc2626, #ef4444);
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      text-align: center;
      color: #a3a3a3;
      font-size: 0.875rem;
    }

    .results-container {
      margin-top: 2rem;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .results-header h2 {
      font-size: 1.5rem;
    }

    .device-count {
      background: rgba(220, 38, 38, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .device-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .device-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-color: #dc2626;
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .device-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
    }

    .device-status {
      padding: 0.25rem 0.75rem;
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .device-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .device-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
    }

    .device-info-label {
      color: #a3a3a3;
    }

    .device-info-value {
      color: #ffffff;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    .runtime-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(220, 38, 38, 0.2);
      color: #ef4444;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .no-devices {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #dc2626;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .quick-presets {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .preset-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .preset-btn:hover {
      background: rgba(220, 38, 38, 0.2);
      border-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç ADS Network Scanner</h1>
      <p>Suche TwinCAT/Beckhoff Ger√§te in deinem Netzwerk</p>
    </div>

    <div class="card">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Netzwerk (CIDR)</label>
          <input type="text" id="network" class="form-input" value="192.168.3.0/24" placeholder="z.B. 192.168.1.0/24">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Port-Bereich zum Scannen</label>
        <div class="quick-presets">
          <button class="preset-btn" onclick="setPortRange(800, 900)">Standard (800-900)</button>
          <button class="preset-btn" onclick="setPortRange(851, 851)">Nur TC3 (851)</button>
          <button class="preset-btn" onclick="setPortRange(801, 801)">Nur TC2 (801)</button>
          <button class="preset-btn" onclick="setPortRange(48898, 48898)">System Service (48898)</button>
          <button class="preset-btn" onclick="setPortRange(800, 1000)">Erweitert (800-1000)</button>
        </div>
        <div class="port-range">
          <div class="form-group">
            <label class="form-label">Von Port</label>
            <input type="number" id="portStart" class="form-input" value="800" min="1" max="65535">
          </div>
          <div class="port-range-separator">‚Äî</div>
          <div class="form-group">
            <label class="form-label">Bis Port</label>
            <input type="number" id="portEnd" class="form-input" value="900" min="1" max="65535">
          </div>
        </div>
      </div>

      <button class="btn" id="scanBtn" onclick="startScan()">
        üöÄ Scan starten
      </button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Starte Scan...</div>
      </div>
    </div>

    <div class="results-container" id="resultsContainer" style="display: none;">
      <div class="card">
        <div class="results-header">
          <h2>Gefundene Ger√§te</h2>
          <div class="device-count" id="deviceCount">0 Ger√§te</div>
        </div>
        <div class="device-grid" id="deviceGrid"></div>
      </div>
    </div>
  </div>

  <script>
    function setPortRange(start, end) {
      document.getElementById('portStart').value = start;
      document.getElementById('portEnd').value = end;
    }

    async function startScan() {
      const network = document.getElementById('network').value;
      const portStart = parseInt(document.getElementById('portStart').value);
      const portEnd = parseInt(document.getElementById('portEnd').value);
      const scanBtn = document.getElementById('scanBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const resultsContainer = document.getElementById('resultsContainer');
      const deviceGrid = document.getElementById('deviceGrid');

      if (!network) {
        alert('Bitte Netzwerk eingeben!');
        return;
      }

      if (portStart > portEnd) {
        alert('Start-Port muss kleiner oder gleich End-Port sein!');
        return;
      }

      // Reset UI
      scanBtn.disabled = true;
      scanBtn.innerHTML = '<span class="spinner"></span>Scanne...';
      progressContainer.classList.add('active');
      resultsContainer.style.display = 'none';
      deviceGrid.innerHTML = '';
      progressBar.style.width = '0%';

      try {
        const response = await fetch('http://localhost:8080/api/ads/scan', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            network,
            fullPortScan: true,
            portRangeStart: portStart,
            portRangeEnd: portEnd
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let devices = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.substring(6));
              
              if (data.complete) {
                devices = data.devices || [];
                displayResults(devices);
              } else {
                // Update progress
                const percent = Math.round((data.scanned / data.total) * 100);
                progressBar.style.width = percent + '%';
                progressText.textContent = `${data.scanned} / ${data.total} Hosts gescannt - ${data.found} Ger√§te gefunden`;
              }
            }
          }
        }

      } catch (error) {
        console.error('Scan error:', error);
        alert('Scan fehlgeschlagen: ' + error.message);
      } finally {
        scanBtn.disabled = false;
        scanBtn.innerHTML = 'üöÄ Scan starten';
        progressContainer.classList.remove('active');
      }
    }

    function displayResults(devices) {
      const resultsContainer = document.getElementById('resultsContainer');
      const deviceGrid = document.getElementById('deviceGrid');
      const deviceCount = document.getElementById('deviceCount');

      resultsContainer.style.display = 'block';
      deviceCount.textContent = `${devices.length} Ger√§t${devices.length !== 1 ? 'e' : ''}`;

      if (devices.length === 0) {
        deviceGrid.innerHTML = '<div class="no-devices">Keine ADS/TwinCAT Ger√§te gefunden üòï</div>';
        return;
      }

      deviceGrid.innerHTML = devices.map(device => `
        <div class="device-card">
          <div class="device-header">
            <div class="device-name">${device.name || device.ipAddress}</div>
            <div class="device-status">‚úì Online</div>
          </div>
          <div class="device-info">
            <div class="device-info-row">
              <span class="device-info-label">IP-Adresse:</span>
              <span class="device-info-value">${device.ipAddress}</span>
            </div>
            <div class="device-info-row">
              <span class="device-info-label">Port:</span>
              <span class="device-info-value">${device.port}</span>
            </div>
            <div class="device-info-row">
              <span class="device-info-label">NetId:</span>
              <span class="device-info-value">${device.netId}</span>
            </div>
            ${device.hostname ? `
            <div class="device-info-row">
              <span class="device-info-label">Hostname:</span>
              <span class="device-info-value">${device.hostname}</span>
            </div>
            ` : ''}
            <div class="device-info-row">
              <span class="device-info-label">Runtime:</span>
              <span class="runtime-badge">${device.runtime || 'Unbekannt'}</span>
            </div>
            ${device.systemInfo ? `
            <div class="device-info-row" style="margin-top: 0.5rem;">
              <span style="color: #666; font-size: 0.75rem;">${device.systemInfo}</span>
            </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    // Auto-fill with current subnet if possible
    fetch('http://localhost:8080/api/network/info')
      .then(res => res.json())
      .then(data => {
        if (data.network) {
          document.getElementById('network').value = data.network;
        }
      })
      .catch(err => console.log('Could not auto-detect network'));
  </script>
</body>
</html>
